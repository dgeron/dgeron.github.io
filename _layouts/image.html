---
layout: page
format: image
---

<div class="row t30">
	<div class="medium-12 columns">
		<article>
			<header>
				{% if page.subheadline %}<p class="subheadline">{{ page.subheadline }}</p>{% endif %}
			</header>

			{% if page.teaser %}
			<p class="teaser">
				{{ page.teaser }}
			</p>
			{% endif %}

			<figure>
				<img src="{{ site.urlimg }}{{ page.image_url }}" alt="page.title" itemprop="image">
				{% if page.license_url && page.license_text %}
						<figcaption class="text-right">
							<a href="{{ page.license_url }}">{{ page.license_text }}</a>
						</figcaption>
				{% endif %}
				<br>
				{{ page.caption }}
			</figure>
			{{ content }}
		</article>
	</div><!-- /.medium-12.columns -->
</div><!-- /.row -->
